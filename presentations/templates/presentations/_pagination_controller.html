<div class='pager'>
    <ul>
        <li {% if not presentations.has_previous %}class='disabled'{% endif %}>
            <a href='{% if presentations.has_previous %}?page={{ presentations.previous_page_number }}{% else %}#{% endif %}' class='previous'>
                <i class="icon-chevron-left"></i>
                Previous
            </a>
        </li>
        <li {% if not presentations.has_next %}class='disabled'{% endif %}>
            <a href='{% if presentations.has_next %}?page={{ presentations.next_page_number }}{% else %}#{% endif %}' class='next'>
                Next
                <i class="icon-chevron-right"></i>
            </a>
        </li>
    </ul>
</div>
