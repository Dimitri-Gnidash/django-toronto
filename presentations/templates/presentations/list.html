{% extends 'full_base.html' %}

{% block container %}





    <div class='row'>
        <div class="pagination">
            <span class="step-links">
                {% if presentations.has_previous %}
                    <a href="?page={{ presentations.previous_page_number }}">previous</a>
                {% endif %}

                <span class="current">
                    Page {{ presentations.number }} of {{ presentations.paginator.num_pages }}.
                </span>

                {% if presentations.has_next %}
                    <a href="?page={{ presentations.next_page_number }}">next</a>
                {% endif %}
            </span>
        </div>
    </div>
</div>


{% endblock container %}
